<f:layout name="Default" />

<f:section name="Title">AngularDemo</f:section>

<f:section name="Content">

	<div ng-controller="IdeaListCtrl">
		<ul>
			<li ng-repeat="idea in ideas">
				{{idea.name}} <a href="#" ng-click="remove(idea)">delete</a>
			</li>
		</ul>

		<form ng-submit="create()">
			<div>
				<label>Name</label>
				<input type="text" name="name" placeholder="A nice idea..." ng-model="newIdea.name">
			</div>
			<button type="submit">
				Create new idea!
			</button>
		</form>
	</div>

</f:section>
