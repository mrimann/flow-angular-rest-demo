<f:layout name="Default" />

<f:section name="Title">AngularDemo</f:section>

<f:section name="Content">

	<div ng-controller="IdeaListCtrl">
		<ul>
			<li ng-repeat="idea in ideas | orderBy:'name'">
				{{idea.name}} <a href="#" ng-click="remove(idea)">delete</a>
			</li>
		</ul>

		<form ng-submit="create()">
			<div>
				<label>A new idea: </label>
				<input id="ideaInput" type="text" name="name" placeholder="A nice idea..." ng-model="newIdea.name">
				<button type="submit" id="ideaSubmit">
					Go!
				</button>
			</div>
		</form>
	</div>

</f:section>
